<html>
<head>
  <meta charset="utf-8">
  <title>Services</title>

<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/featureBlock.css">
<link rel="stylesheet" type="text/css" href="css/colors.css">
<link rel="stylesheet" type="text/css" href="css/spacingUnits.css">
<link rel="stylesheet" type="text/css" href="css/lineHeight.css">
<link rel="stylesheet" type="text/css" href="css/fontSize.css">
<link rel="stylesheet" type="text/css" href="css/textblock.css">
<link rel="stylesheet" type="text/css" href="css/mainNav.css">
<link rel="stylesheet" type="text/css" href="css/spotLight.css">
<link rel="stylesheet" type="text/css" href="css/footer.css">
<link rel="stylesheet" type="text/css" href="css/mediaQueries.css">
<link rel="stylesheet" type="text/css" href="css/mapFeature.css">
<link rel="stylesheet" type="text/css" href="css/twoColumn.css">

<script type="text/javascript" src="js/scrollJump.js"></script>
<script type="text/javascript" src="js/scrollFade.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<script>
$(function() {
   $("#footer").load("footer.html");
   $("#header").load("header.html");
});
</script>
</head>

<body>
	<div id="site_wrap">
    	<div id="site_inner">

        	<div id="header"></div>
        	<div class="spacer"></div>
			<div class="headingwrapper">
			   <div class="container">
			      <div class="spotLight-Heading">
			         <h3>CONTACT US</h3>
			         <p>Location & Contact Info</p>
			      </div>
			   </div>
			</div>




			<div class="mapwrapper">
			   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112784.2050385947!2d-82.50427228125808!3d27.94777327637866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2c4fe5141b569%3A0x5422074a6bbf560b!2sV+P+%26+Associates+Inc!5e0!3m2!1sen!2sus!4v1495387301283" height="650" frameborder="1" style="border:0" allowfullscreen>
			   </iframe>
			   <div class="mapoverlay">
			      <h2>VP & ASSOCIATES</h2>
			      <figure>
			         <img src="/images/vpbuilding.png" alt="" />
			      </figure>
			      <h5>Address</h5>
			      <p> 202 S 22nd St #209
			         <br> Tampa, FL 33605
			         <br> USA</p>
			      <h5> Contacts</h5>
			      <p>813.247.3835
			         <br> Fax 813.247.4305</p>
			   </div>
			</div>
			<script>
			$('.mapwrapper')
			   .click(function() {
			      $(this).find('iframe').addClass('clicked')
			   })
			   .mouseleave(function() {
			      $(this).find('iframe').removeClass('clicked')
			   });
			</script>


			<div class="headingwrapper">
			   <div class="container">
			      <div class="spotLight-Heading">
			         <h3>GET IN TOUCH</h3>
			         <p>Please use this form or contact us directly. We are happy to answer any questions.</p>
			      </div>
			   </div>
			</div>




			<div class="formFeature">
			   <div class="container">
			      <div class="mapFeature">
			         <div class="formwrapper">
			            <div class="spotlight-content">
			               <form>
			                  <div class="formsplit1">
			                     <div class="formelement">
			                        <!--<label for="Title">Title:</label>-->
			                        <select name="Title">
			                        <option value="" disabled selected>Title</option>
			                           <option value="mr">Mr.</option>
			                           <option value="mrs">Mrs.</option>
			                           <option value="ms">Ms.</option>
			                           <option value="dr">Dr.</option>
			                        </select>
			                     </div>
			                     <div class="formelement">
			                       <!-- <label for="fname">First Name:</label>-->
			                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
			                        <!--<label for="lname">Last Name:</label>-->
			                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
			                     </div>
			                     <div class="formelement">
			                        <!--<label for="company">Company:</label>-->
			                        <input type="text" id="Company" name="Company" placeholder="Company">
			                        <!--<label for="position">Position:</label>-->
			                        <input type="text" id="Position" name="Position" placeholder="Position">
			                     </div>
			                  </div>
			                  <div class="formsplit2">
			                     <div class="formelement">
			                        <!--<label for="emailaddress">Email Address:</label>-->
			                        <input type="text" id="emailaddress" name="Email Address" placeholder="Email Address">
			                        <!--<label for="confirmemail">Confirm Email:</label>-->
			                        <input type="text" id="confirmemail" name="Confirm Email" placeholder="Confirm Email">
			                     </div>
			                     <div class="formelement">
			                        <!--<label for="businessphone">Business Phone:</label>-->
			                        <input type="text" id="businessphone" name="Business Phone" placeholder="Business Phone">
			                       <!-- <label for="cellphone">Cell Phone:</label>-->
			                        <input type="text" id="cellphone" name="Cell Phone" placeholder="Cell Phone">
			                     </div>
			                     <div class="formelement">
			                        <!--<label for="interest">I am interested in:</label>-->
			                        <select name="interest">
			                        <option value="" disabled selected>Interest</option>
			                           <option value="structual">Structural Engineering</option>
			                           <option value="steel">Steel Detailing</option>
			                           <option value="connection">Connection Design</option>
			                           <option value="other">Other Services</option>
			                        </select>
			                     </div>
			                  </div>
			               </form>
			               <form>
			                  <div class="formsplit3">
			                     <div class="formelement">
			                       <!--<label for="message">Message:</label>-->
			                        <textarea placeholder="Message" rows="10" cols="100" name="description">
			                        </textarea>
			                     </div>
			                     <div class="formelement">
			                        <input type="submit" value="Submit">
			                     </div>
			                  </div>
			               </form>
			            </div>
			         </div>
			      </div>
			   </div>
			</div>




			

<div id="footer"></div>






		</div><!--site_inner-->
	</div><!-- site wrap-->
</body>


</html>
